<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSONPlaceholder API Test</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
    }
  
  .container {
    max-width: 400px;
    margin: 0 auto;
  }

    button {
      width: 95%;
      font-weight: bold;
      padding: 1rem 0.5rem;
      border-radius: 10px;
      background-color: rgb(36, 102, 201);
      border: none;
      outline: none;
      color: #fff;
      margin: 5px auto 0 auto;
    }

    #userData {
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin: 40px auto 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fetch User Details</h1>
  <button type="button" id="fetchBtn" onclick="getUser()">Get Users</button>
  <p id="message">Click the button above to fetch user info</p>
  <div id="userData"></div>
  </div>

  <script>
    const userNames = document.getElementById("userData");
    const fetchBtn = document.getElementById("fetchBtn");

    function getUser() {
      const message = document.getElementById("message");
      userNames.innerHTML = ""; // clear old users

      fetch("https://jsonplaceholder.typicode.com/users")
        .then(response => {
          if (!response.ok) {
            throw new Error("Failed to fetch user details");
          }
          return response.json();
        })
        .then(data => {
          message.textContent = "";

          data.forEach(user => {
            const span = document.createElement("span");
            span.innerHTML = `${user.id}) ðŸ‘¤ Username: ${user.name} <br><br>`;
            userNames.appendChild(span);
          });

          // Hide the fetch button
          fetchBtn.style.display = "none";

          // Create Clear button
          const clearBtn = document.createElement("button");
          clearBtn.textContent = "Clear details";
          clearBtn.id = "clear";
          userNames.appendChild(clearBtn);

          clearBtn.addEventListener("click", () => {
            userNames.innerHTML = "";
            message.textContent = "Click the button above to fetch user info";

            // Show the fetch button again
            fetchBtn.style.display = "block";
          });
        })
        .catch(error => {
          alert("Error: " + error.message);
          console.error(error);
        });
    }
  </script>
</body>
</html>
